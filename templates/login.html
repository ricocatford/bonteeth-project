{% extends "base.html" %}
{% block content %}

<h5 class="center-align">Log in to your account</h5>

<div class="row">
    <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <span class="white-text">Please, fill up the form for registration.
            </span>
            <div class="row">
                <div class="input-field col s12">
                    <i class="deep-purple-text text-lighten-4 prefix fa-solid fa-user"></i>
                    <input id="username" name="username" type="text" class="validate tooltipped"
                           data-position="top" data-tooltip="Can contain: a-z, A-Z, 0-9." minlength="5"
                           maxlength="16" pattern="^[a-zA-Z0-9]{5,16}$" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="deep-purple-text text-lighten-4 prefix fa-solid fa-lock"></i>
                    <input id="password" name="password" type="password" class="validate tooltipped"
                           data-position="top"
                           data-tooltip="Can contain: a-z, A-Z, 0-9. Minimum 8 characters, maximum 16."
                           minlength="8" maxlength="16" pattern="^[a-zA-Z0-9]{8,16}$" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <button type="submit"
                        class="col s12 m6 offset-m3 waves-effect waves-light btn deep-purple text-uppercase">
                    Log In <i class="fa-solid fa-right-to-bracket"></i>
                </button>
            </div>
            <div class="row">
                <p class="center-align">
                    Don't have an account? <a href="{{ url_for('register') }}" class="deep-purple-text">Sign up</a>
                </p>
            </div>
        </div>
    </form>
</div>

{% endblock %}
